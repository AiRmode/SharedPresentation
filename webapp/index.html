<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>Share you presentation!</title>

    <link rel="stylesheet" href="magnific-popup.css">
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="jquery.magnific-popup.js"></script>

    <style>
        body {
            background-image: url(bejBackGr.jpg);
            background-color: #c7b39b; /* Цвет фона */
        }
        textarea {
            font-size: 14pt;
            font-family: Arial;
        }
        input {
            font-size: 12pt;
            font-family: Arial;
        }
    </style>
</head>
<body>
<h2>Share you screen, make presentation more comfortable!</h2>
Lets view all information on our own devices.<br>
<a href="http://vk.com/SharedPresentation">More info you can find at http://vk.com/SharedPresentation</a><br>
<canvas id="myCanvas" width="500" height="500" style="border: 2px dashed #ee6363;" onclick="showOriginaImage()"></canvas>
<br>
<textarea id="chatlog" readonly="true" rows="16" cols="44" style="border: 2px dashed #0000FF;background-color: transparent"></textarea><br/>
<input id="msg" type="text" style="height:30px; width:200px; float: left"/>
<div style="overflow: hidden; padding-right: .5em;">
    <button type="submit" id="sendButton" style="height:35px; width:100px;" onClick="postTextMessageToServer()">Send message</button>
</div>
<br>
<div id="output" hidden="true"></div>

<script type="text/javascript" src="websocket.js"></script>

<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.stroke();
</script>

</body>
</html>
