<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>Hello WebSocket!</title>

    <link rel="stylesheet" href="magnific-popup.css">
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="jquery.magnific-popup.js"></script>

</head>
<body>
<h1>My Shared Presentation</h1>
<canvas id="myCanvas" width="500" height="500" onclick="showOriginaImage()" style="border: 1px solid #409401;"></canvas>
<textarea id="chatlog" rows="16" cols="44"></textarea><br/>
<input id="msg" type="text"/>
<button type="submit" id="sendButton" onClick="postTextMessageToServer()">Send message</button>
<br>
<div id="output"></div>

<script type="text/javascript" src="websocket.js"></script>

<a class="image-popup-vertical-fit" href="sport_soccer.jpg" title="Title"> <img src="f35.jpg"></a>

<script>
    $(document).ready(function() {
        $('.image-popup-vertical-fit').magnificPopup({
            type: 'image',
            closeOnContentClick: true,
            mainClass: 'mfp-img-mobile',
            image: {
                verticalFit: true
            }
        });

    });
</script>

</body>
</html>
