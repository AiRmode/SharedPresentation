<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>Hello WebSocket!</title>
</head>
<body>
    <h1>My Shared Presentation</h1>
    <canvas id="myCanvas" width="248" height="253" style="border: 1px solid #409401;"></canvas>
    <textarea id="chatlog" rows="16" cols="44"></textarea><br/>
    <input id="msg" type="text"/>
    <button type="submit" id="sendButton" onClick="postTextMessageToServer()">Send message</button><br>
    <button type="submit" id="testPicture" onClick="postBinaryToServer()">Test picture</button><br>

    <div id="output"></div>
    <script type="text/javascript" src="websocket.js"></script>
</body>
</html>
